name: CI - dependency & install check

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test_dependencies:
    name: Test package install & dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      # Step 1: Check out repo
      - uses: actions/checkout@v3

      # Step 2: Set up Python (matrix)
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Upgrade pip and install build tools
      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # Step 4: Install package (from branch) into a clean environment
      - name: Install package
        run: |
          pip install .

      # Step 5: Smoke test - import core modules
      - name: Smoke test
        run: |
          python -c "import pyissm; print('Import successful')"

      # Step 6: Check for dependency issues
      - name: Check installed dependencies
        run: |
          pip check